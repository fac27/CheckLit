<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckLit</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="newListForm space-evenly flexColumn displayNone ">
        <label for="ListName">List Name:</label>
        <input type="text" name="ListName" id="ListName">
        <button type="submit" id="newList">Add new List</button>
    </div>

  <div  class="m-left">
    <img src="/Img/logo.jpeg" width="300px">
    <h1 class="text-xl stack-m text-right m-right"> CheckLit</h1>
    <h2 class="text-m stack-m text-right m-right">Unlock your productivity potential</h2>
    <h2 class="stack-l text-l">My lists</h2>
    <h2 class="stack-m text-l">New list</h2><button id="list">+</button>
  </div>

        <label for="todoName">Todo Name</label>
        <input type="text" name="todoName" id="todo">
        <button type="submit" id="addNew">Add new Task</button>



      <!-- Using <template>  -->
    <div class="listContainer flexRow">
  <div class="card m-right stack-m >
    <h3 class="text-l">List heading</h3>
    <label for="todoName" class="stack-m text-m">Add item +</label>
    <input type="text" name="todoName" id="todo" class="stack-m">
    <button id="" type="submit" class="stack-m">+</button>

    <ul id="checklist">
      <li class="Todos">
        <span></span>
        <span class="task"></span>
      </li>
     
    </ul>
    
    <template id="checklistrow">
      <li>
        <span></span>
        <span></span>
      </li>
    </template>
  </div>

  
 
  
</div>
    
    <label for="deleteItem">Remove</label>
    <button type="submit" id="deleteButton">Remove checked item</button>  




    
</body>
<script src="/checkLit.js"></script>
<script src="/testing.js"></script>
</html>

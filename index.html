<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckLit</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="m-left" id="Mobile">
    <img src="/Img/logo.jpeg" width="300px" class="text-right">
    <h1 class="text-xl stack-m text-right m-right"> CheckLit</h1>
    <h2 class="text-m stack-m text-right m-right">Unlock your productivity potential</h2>
  </div>
  <div class="desktop flexRow center" id="desktop">
    <div class="Container flexRow center">
        <h1 class="text-xxl stack-m"> CheckLit</h1>
    </div>
    <div class="Container flexColumn center">
        <img src="Img/logo.jpeg" width="200px" class="text-right stack-below">
        <h2 class="text-l stack-l text-right m-right">Unlock your productivity potential</h2>
    </div>
  </div>
  
  <div id="addList" class="m-left stack-xl">
    <label class="text-l">New list</label>
    <button id="list" class="text-xl">+</button>
  

    <div class="newListForm space-evenly flexColumn displayNone stack-l">
      <input type="text" name="ListName" id="ListName" placeholder='"Shopping list"' class="stack-xl">
      <button type="submit" id="newList" class="text-xl">+</button>
    </div>
  </div>


  <div class="listContainer flexColumn center stack-xl">
    <h2 class="stack-xl text-xl">My lists</h2>
    <div id="card" class="card text-center stack-l">
      <button id="close-list">X</button>
      <h3 class="text-l text-center" id="list-heading">Shopping list</h3>
      <label for="todoName" class="stack-m text-m">Add item</label>
      <button  type="submit" class="stack-m text-xl" id="addNew">+</button>
      <input type="text" name="todoName" id="todo" class="stack-m stack-below">
      <ul id="checklist">
        <li class="Todos">
          <span></span>
          <span class="task"></span>
        </li>
      </ul>
      <template id="checklistrow">
        <li>
          <span></span>
          <span class="m-left-xs"></span>
        </li>
      </template>
    <label for="deleteItem">Remove item</label>
    <button type="submit" id="deleteButton" class="text-xl stack-below">-</button>
  </div>
</div>
    
<script src="checkLit.js"></script>
<script src="testing.js"></script>   
</body>

</html>
